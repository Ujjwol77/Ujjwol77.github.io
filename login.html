<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="maya.css">
</head>
<body>
<div class="login-container">
    <form id="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <div class="password-toggle" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="rain"></div> <!-- Rain effect container -->
</div>

<div class="switch">
    <input type="checkbox" id="mode-toggle">
    <label for="mode-toggle" class="slider"></label>
    <div class="icon sun-icon"><i class="fas fa-sun"></i></div>
    <div class="icon moon-icon"><i class="fas fa-moon"></i></div>
</div>

<script src="ujju.js"></script>
</body>
</html>
