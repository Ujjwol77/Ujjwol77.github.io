<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TypeMaster — Typing Speed Test</title>
  <meta name="description" content="TypeMaster: accurate typing test with auto-generated sentences, WPM, accuracy, and mistakes." />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="shell">
    <div class="topbar">
      <h1 class="brand">TypeMaster</h1>
      <button id="themeBtn" class="btn ghost" title="Cycle theme">Theme</button>
      <button id="modeBtn" class="btn ghost" title="Toggle dark/light">Dark / Light</button>
    </div>

    


    <div class="controls">
      <div class="ctl">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="ctl">
        <label for="duration">Session</label>
        <select id="duration">
          <option value="30">30s</option>
          <option value="60" selected>60s</option>
          <option value="120">120s</option>
        </select>
      </div>

      <div class="actions">
        <button id="startBtn" class="btn primary" aria-label="Start (Space)">Start</button>
        <button id="pauseBtn" class="btn" disabled aria-label="Pause (Space)">Pause</button>
        <button id="nextBtn" class="btn" aria-label="Next sentence (N)">Next</button>
        <button id="resetBtn" class="btn" aria-label="Reset (R)">Reset</button>
      </div>
    </div>
  </header>

  <main class="shell">
    <section class="stats">
      <div class="card">
        <div class="k">Time</div><div id="timeLeft" class="v">60</div>
      </div>
      <div class="card">
        <div class="k">WPM</div><div id="wpm" class="v">0</div>
      </div>
      <div class="card">
        <div class="k">Accuracy</div><div id="accuracy" class="v">100%</div>
      </div>
      <div class="card">
        <div class="k">Mistakes</div><div id="mistakes" class="v">0</div>
      </div>
    </section>

    <section class="typing">
      <p id="targetText" class="target" aria-label="Text to type"></p>
      <label for="editor" class="visually-hidden">Type here</label>
      <textarea id="editor" class="editor" placeholder="Press Start or Space to begin…" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </section>


    <!-- Countdown overlay -->
    <div id="countdown" class="countdown hidden" aria-hidden="true">3</div>

    <!-- Tips bar -->
    <div class="tipsbar" aria-live="polite">
      <span id="tipText" class="tip fade-in"></span>
    </div>
  </main>

  <footer class="shell foot">
    <small>© <span id="y"></span> TypeMaster - by <KBD>UJJWOL</KBD></small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
